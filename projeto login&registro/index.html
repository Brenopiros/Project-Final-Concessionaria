<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="content first-conteudo">
        <div class="first-coluna">
          <h2 class="title title-primario">Bem vindo de volta!</h2>
          <p class="descrição description-primario">Para manter-se conectado</p>
          <p class="descrição description-primario">
            Por favor preencha os campos
          </p>
          <button id="singin" class="btn btn-primario">sing in</button>
        </div>
        <!--fim da coluna 1 -->
        <div class="second-coluna">
          <h2 class="title title-secundario">Criar conta</h2>
          <div class="social-midias">
            <ul class="lista-social-midia">
              <li class="item-social-midia">
                <a href="#"
                  ><img
                    width="28"
                    height="28"
                    src="https://img.icons8.com/color/48/google-logo.png"
                    alt="google-logo"
                /></a>
              </li>
              <li class="item-social-midia-2">
                <a href="#"
                  ><img
                    width="28"
                    height="28"
                    src="https://img.icons8.com/color/48/microsoft.png"
                    alt="microsoft"
                /></a>
              </li>
            </ul>
          </div>
          <!--fim da social midias-->
          <p class="descrição description-secundario">
            Ou use seu e-mail para registro
          </p>
          <form class="form">
            <label class="label-input" for="">
              <img
                src="images/person_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
              <input type="text" placeholder="Nome" />
            </label>
            <label class="label-input" for="">
              <img
                src="images/mail_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
              <input type="email" placeholder="Email" />
            </label>
            <label class="label-input" for="">
              <img
                src="images/lock_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
              <input type="password" placeholder="Senha" />
            </label>
            <button class="btn btn-secundario">sing up</button>
          </form>
          <!--fim do form-->
        </div>
        <!--fim da coluna 2 -->
      </div>
      <!--fim do first conteudo-->
      <div class="content second-conteudo">
        <div class="first-coluna">
          <h2 class="title title-primario">Olá, seja bem vindo!</h2>
          <p class="descrição description-primario">Insira as informações</p>
          <p class="descrição description-primario">
            e começe sua jornada conosco.
          </p>
          <button id="singup" class="btn btn-primario">sing up</button>
        </div>
        <!--fim da coluna 1 -->
        <div class="second-coluna">
          <h2 class="title title-secundario">Faça seu login</h2>
          <div class="social-midias">
            <ul class="lista-social-midia">
              <li class="item-social-midia">
                <a href="#"
                  ><img
                    width="28"
                    height="28"
                    src="https://img.icons8.com/color/48/google-logo.png"
                    alt="google-logo"
                /></a>
              </li>
              <li class="item-social-midia-2">
                <a href="#"
                  ><img
                    width="28"
                    height="28"
                    src="https://img.icons8.com/color/48/microsoft.png"
                    alt="microsoft"
                /></a>
              </li>
            </ul>
          </div>
          <p class="descrição description-secundario">
            ou use sua conta do e-mail
          </p>
          <form class="form">
            <label class="label-input" for="">
              <img
                src="images/mail_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
              <input type="email" placeholder="Email" />
            </label>
            <label class="label-input" for="">
              <img
                src="images/lock_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
              <input type="password" placeholder="Senha" />
            </label>
            <a class="password" href="#">Esqueceu a senha</a>
            <button class="btn btn-secundario">sing in</button>
          </form>
          <!--fim do form-->
        </div>
        <!--fim da coluna 2 -->
      </div>
      <!--fim do second conteudo-->
    </div>
    <!--fim container-->
  </body>
  <script src="script.js"></script>
</html>
